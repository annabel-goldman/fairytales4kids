name: Test Deployment

on:
  workflow_dispatch: # Manual trigger only

env:
  AWS_REGION: us-east-1

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install boto3
        
    - name: Test sitemap generation
      run: |
        cd scripts
        python generate_sitemap.py
        echo "‚úÖ Sitemap generation test passed"
        
    - name: Test AWS credentials
      run: |
        aws sts get-caller-identity
        echo "‚úÖ AWS credentials test passed"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        
    - name: Test S3 access
      run: |
        aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }} --max-items 1
        echo "‚úÖ S3 access test passed"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        
    - name: Test CloudFront access
      run: |
        aws cloudfront get-distribution --id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        echo "‚úÖ CloudFront access test passed"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        
    - name: Test completion
      run: |
        echo "üéâ All tests passed! Your GitHub Actions setup is ready."
        echo "üìù You can now push to main/master to trigger automatic deployment." 